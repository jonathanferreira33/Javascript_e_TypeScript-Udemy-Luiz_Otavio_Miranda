<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exs. aula 13 - Strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:')
        document.body.innerHTML = `Seu nome é: ${nome.split(' ', 1)}<br />`
        document.body.innerHTML += `Seu último sobrenome é: ${nome.split(' ').pop()}<br />`
        document.body.innerHTML += `Seu nome tem ${nome.length} letras<br />`
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`
        document.body.innerHTML += `A primeiro índice da letra A no seu nome  ${nome.indexOf('a')}<br />`
        document.body.innerHTML += `O último índice da letra A no seu nome  ${nome.lastIndexOf('a')}<br />`
        document.body.innerHTML += `As últimas 3 letras do seu nome são:  ${nome.slice(-3)}<br />`
        document.body.innerHTML += `Seu nome contem as palavras: ${nome.split(' ')}<br />`
        document.body.innerHTML += `Seu nome com letras maisculas:  ${nome.toUpperCase()}<br />`
        document.body.innerHTML += `Seu nome com letras minusculas:  ${nome.toLowerCase()}<br />`
    </script>
</body>
</html>
